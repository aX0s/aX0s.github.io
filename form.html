    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-lg-12 col-md-12 col-sm-12" style="text-align:left">
                    <div class="container w-con" style="margin-left: 0px;">
                        <h1 class="text-uppercase mwel">Contact</h1>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: -8%;">
                <div class="col">
                </div>
                <div class="col">
                    <div class="c-con" style="margin-bottom: 3rem;">
                        <div class="message-form" style="margin: 20px;">
                            <h2 class="text-uppercase" style="text-align: center; padding-top: 25px;">Send a Message</h2>
                            <form id="contact" action="https://formspree.io/cr21671@huskies.bloomu.edu" method="post">
                                <label for="fullname">Full Name</label><br>
                                <input type="text" name="fullname" id="fullname" placeholder="Your Name" size="30"minlength="6" maxlength="50"><br>
                                <label for="_replyto">Email</label><br>
                                <input type="email" name="_replyto" id="_replyto" placeholder="Your Email" size="30" minlength="6" maxlength="50"><br>
                                <label for="emailreason">Reason</label><br>
                                <select name="emailreason" id="emailreason">
                                <option value="Personal">Personal</option>
                                <option value="GPX">Graphic Design</option>
                                <option value="Hire">Hiring</option>
                                <option value="Random">Misc</option>
                                </select><br>
                                <label for="date">Day of Message:</label><br>
                                <input type="date" name="date" id="date"><br>
                                <label for="comments">Message:</label><br>
                                <textarea name="comments" id="comments" cols="40" rows="7" wrap="soft" placeholder="Your Message"></textarea><br>
                                <input type="submit" name="submit "value="Submit">
                                <input type="reset" name="reset" value="Reset">
                                <input type="hidden" name="_subject" value="Portfolio Site Message">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
